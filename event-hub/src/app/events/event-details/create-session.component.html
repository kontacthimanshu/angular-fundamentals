 <div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="sessionForm" (ngSubmit)="saveSession(sessionForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': sessionForm.controls.sessionName.invalid && sessionForm.controls.sessionName.touched}">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="sessionForm.controls.sessionName.invalid && sessionForm.controls.sessionName.touched && sessionForm.controls.sessionName.errors.required">Required</em>
        <input formControlName="sessionName" name="sessionName" id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div class="form-group" [ngClass]="{'error': sessionForm.controls.presenter.invalid && sessionForm.controls.presenter.touched}">
        <label for="eventDate">Presenter:</label>
        <em *ngIf="sessionForm.controls.presenter.invalid && sessionForm.controls.presenter.touched && sessionForm.controls.presenter.errors.required">Required</em>
        <input id="presenter" formControlName="presenter" name="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div class="form-group" [ngClass]="{'error': sessionForm.controls.duration.invalid && sessionForm.controls.duration.touched}">
        <label for="duration">Duration:</label>
        <em *ngIf="sessionForm.controls.duration.invalid && sessionForm.controls.duration.touched && sessionForm.controls.duration.errors.required">Required</em>
        <select class="form-control" formControlName="duration" name="duration">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'error': sessionForm.controls.level.invalid && sessionForm.controls.level.touched}">
        <label for="level">Level:</label>
        <em *ngIf="sessionForm.controls.level.invalid && sessionForm.controls.level.touched && sessionForm.controls.level.errors.required">Required</em>
        <select class="form-control" formControlName="level" name="level">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'error': sessionForm.controls.abstract.invalid && sessionForm.controls.abstract.touched}">
        <label for="abstract">Abstract:</label>
        <em *ngIf="sessionForm.controls.abstract.invalid && sessionForm.controls.abstract.touched && sessionForm.controls.abstract.errors.required">Required</em>
        <em *ngIf="sessionForm.controls.abstract.invalid && sessionForm.controls.abstract.touched && 
                    sessionForm.controls.abstract.errors.restrictedWords">Found restricted word</em>
        <textarea id="abstract" formControlName="abstract" name="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
      </div>
      <button type="submit" [disabled]="sessionForm.invalid" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
