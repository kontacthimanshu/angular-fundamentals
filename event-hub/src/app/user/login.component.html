<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em class="float-right"
                *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">Required</em>
            <input id="userName" required (ngModel)="userName" name="userName" type="text" class="form-control"
                placeholder="User Name..." />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em class="float-right"
                *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)">Required</em>
            <input id="password" required (ngModel)="password" name="password" type="password" class="form-control"
                placeholder="Password..." />
        </div>

        <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </span>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
